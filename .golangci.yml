run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - misspell
    - goconst
    - gocyclo
    - dupl
    - prealloc
    - unconvert
    - unparam
    - nakedret
    - gochecknoglobals
    - gochecknoinits
    - gocritic
    - revive

linters-settings:
  gocyclo:
    min-complexity: 15
  
  goconst:
    min-len: 3
    min-occurrences: 3
  
  dupl:
    threshold: 100
  
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - commentedOutCode
  
  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - dupl
        - gochecknoglobals

    # Ignore magic numbers in tests
    - path: _test\.go
      text: "mnd: Magic number"
